<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <main>
        <!-- Seção 1: Informações Pessoais -->
        <section id="secao1">
            <h2>Informações Pessoais</h2>
            <form>
                <!-- Nome Completo -->
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
                <span class="erro" id="erroNome"></span>
        
                <!-- Data de Nascimento -->
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <span class="erro" id="erroDataNascimento"></span>
        
                <!-- CPF -->
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                <span class="erro" id="erroCPF"></span>
        
                <!-- Telefone Fixo -->
                <label for="telefoneFixo">Telefone Fixo (com DDD):</label>
                <input type="tel" id="telefoneFixo" name="telefoneFixo" placeholder="Ex: (11) 1234-5678" required>
                <span class="erro" id="erroTelefoneFixo"></span>
        
                <!-- Celular -->
                <label for="celular">Celular (com DDD):</label>
                <input type="tel" id="celular" name="celular" placeholder="Ex: (11) 98765-4321" required>
                <span class="erro" id="erroCelular"></span>
        
                <!-- Informações Complementares (para menores de idade) -->
                <div id="informacoesComplementares" style="display: none;">
                    <h3>Informações Complementares (para menores de idade)</h3>
                    <!-- Nome do Pai -->
                    <label for="nomePai">Nome do Pai:</label>
                    <input type="text" id="nomePai" name="nomePai" placeholder="Digite o nome do pai">
                    <span class="erro" id="erroNomePai"></span>
        
                    <!-- Nome da Mãe -->
                    <label for="nomeMae">Nome da Mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae" placeholder="Digite o nome da mãe">
                    <span class="erro" id="erroNomeMae"></span>
                </div>
            </form>
        </section>

        <!-- Seção 2: Endereço -->
        <section id="secao2">
            <h2>Endereço</h2>
            <form>
                <!-- CEP -->
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
                <span class="erro" id="erroCEP"></span>

                <!-- Endereço -->
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                <span class="erro" id="erroEndereco"></span>

                <!-- Número -->
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" placeholder="Digite o número" required>
                <span class="erro" id="erroNumero"></span>

                <!-- Complemento -->
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Opcional">
                <span class="erro" id="erroComplemento"></span>

                <!-- Cidade -->
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                <span class="erro" id="erroCidade"></span>

                <!-- Estado -->
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>
                <span class="erro" id="erroEstado"></span>
            </form>
        </section>

        <!-- Seção 3: Email e Senha -->
        <section id="secao3">
            <h2>Email e Senha</h2>
            <form>
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <span class="erro" id="erroEmail"></span>

                <!-- Senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <span class="erro" id="erroSenha"></span>

                <!-- Confirmar Senha -->
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                <span class="erro" id="erroConfirmarSenha"></span>
            </form>
        </section>
    </main>

    <footer>
        <button type="submit">Enviar Formulário</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
